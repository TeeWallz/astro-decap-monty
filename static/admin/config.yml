backend:
  name: git-gateway
  repo: TeeWallz/astro-decap-monty
  branch: main
  identity_url: https://auth.decapbridge.com/sites/83fccf49-d6d9-43f6-8233-14723e7246d0
  gateway_url: https://gateway.decapbridge.com
  # name: github
  # repo: TeeWallz/astro-decap-monty
  # branch: main # Branch to update (optional; defaults to master)
  # site_domain: https://astro.howmanydayssincemontaguestreetbridgehasbeenhit.com
  # # base_url: https://astro.howmanydayssincemontaguestreetbridgehasbeenhit.com
  # auth_endpoint: /api/auth
  # base_url: https://sveltia-cms-auth.tomku.workers.dev

  # Quickly see who did what (optional)
  commit_messages:
    create: Create {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    update: Update {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    delete: Delete {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    uploadMedia: Upload “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    deleteMedia: Delete “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    openAuthoring: Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge

media_folder: static/img
public_folder: /img
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }